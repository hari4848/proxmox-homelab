services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
      - PASSWORD=4848
    volumes:
      - ./config:/config
      - ./projects:/projects
    ports:
      - 5000:8443
    restart: unless-stopped





